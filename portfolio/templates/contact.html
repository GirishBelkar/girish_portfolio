<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact</title>

<style>
    :root {
        --bg: #0a0a0a;
        --card: rgba(255,255,255,0.06);
        --card-border: rgba(255,255,255,0.10);
        --input-bg: rgba(255,255,255,0.08);
        --input-border: rgba(255,255,255,0.16);
        --accent1: #8ab4ff;
        --accent2: #b38bff;
        --text: #f5f5f5;
    }

    /* FULL PAGE */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg);
        font-family: "Inter", sans-serif;
        overflow: hidden;
        position: relative;
    }

    /* STATIC SOFT GLOW ‚Äì No animation */
    .glow {
        position: absolute;
        width: 320px;
        height: 320px;
        border-radius: 50%;
        filter: blur(140px);
        opacity: 0.32;
        z-index: -2;
    }

    .g1 {
        background: var(--accent1);
        top: 25%;
        left: 28%;
    }

    .g2 {
        background: var(--accent2);
        bottom: 20%;
        right: 28%;
    }

    /* CONTACT CARD */
    .contact-card {
        width: 380px;
        padding: 36px 30px;
        border-radius: 22px;
        background: var(--card);
        backdrop-filter: blur(20px);
        border: 1px solid var(--card-border);
        box-shadow: 0 0 32px rgba(0,0,0,0.5);
        animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(14px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--text);
        font-size: 1.95rem;
        font-weight: 650;
    }

    /* INPUTS */
    input, textarea {
        width: 100%;
        padding: 13px 16px;
        margin: 13px 0;
        border-radius: 12px;
        background: var(--input-bg);
        border: 1px solid var(--input-border);
        color: var(--text);
        font-size: 0.95rem;
        transition: 0.2s ease;
        outline: none;
    }

    input::placeholder,
    textarea::placeholder {
        color: #cfcfcf;
        opacity: 0.75;
    }

    input:focus,
    textarea:focus {
        border-color: var(--accent1);
        box-shadow: 0 0 10px rgba(138,180,255,0.28);
    }

    textarea {
        height: 120px;
        resize: none;
    }

    /* BUTTON */
    .btn-submit {
        width: 100%;
        padding: 13px;
        border-radius: 12px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 6px;
        background: linear-gradient(90deg, var(--accent1), var(--accent2));
        color: #0a0a0a;
        transition: 0.25s ease;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 18px rgba(138,180,255,0.55);
    }

    /* CONTACT INFO */
    .info {
        margin-top: 16px;
        text-align: center;
        color: var(--text);
        font-size: 0.88rem;
        opacity: 0.85;
        line-height: 1.5;
    }

    /* RESPONSIVE */
    @media (max-width: 420px) {
        .contact-card {
            width: 88%;
            padding: 32px 22px;
        }

        h2 {
            font-size: 1.65rem;
        }
    }
</style>
</head>

<body>

<!-- Soft Balanced Glow -->
<div class="glow g1"></div>
<div class="glow g2"></div>

<!-- Contact Card -->
<div class="contact-card">
    <h2>Get in Touch</h2>

    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email Address">
    <textarea placeholder="Your Message"></textarea>

    <button class="btn-submit">Send Message</button>

    </div>
</div>

</body>
</html>
